    <!-- Formulario -->
    <h2>Ponte en contacto con nosotros</h2>
    <hr class="separador">
    <div class="formulario">

        <form action="">
                <p>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre" id="nombre">
                </p>

                <p>
                    <label for="telefono"></label>
                    <input type="number" placeholder="Teléfono" required maxlength="9" minlength="9" pattern="[0-9]" id="telefono">
                </p>

                <p>
                    <label for="email"></label>
                    <input type="email" placeholder="Email" required id="email">
                </p>

                <p>
                    <textarea id="mensaje" cols="52px" rows="7" placeholder="Mensaje"></textarea>
                </p>

                <button type="submit" class="boton" id="boton-validar">Enviar</button>
        </form>

    </div>
